        function syntaxHighlight(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, null, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/"(\w+)":/g, '<span class="json-key">"$1"</span>:')
                .replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>')
                .replace(/: (\d+)/g, ': <span class="json-number">$1</span>')
                .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>')
                .replace(/: null/g, ': <span class="json-null">null</span>');
        }

        function isValidationError(status, data) {
            // Check for validation/missing data errors
            if (status === 400) return true;
            if (status === 500 && data && typeof data === 'object') {
                const errorMsg = data.error || data.message || '';
                return errorMsg.includes('Cast to ObjectId') ||
                    errorMsg.includes('required') ||
                    errorMsg.includes('validation');
            }
            return false;
        }

        // Global store for runtime data (like captured IDs)
        let runtimeData = {};

        async function testEndpoint(endpoint, elementId) {
            const resultDiv = document.getElementById(elementId);
            const noteDiv = resultDiv.querySelector('.note');

            try {
                // Set Testing State
                resultDiv.className = 'endpoint testing';
                const statusSpan = resultDiv.querySelector('.endpoint-status');
                statusSpan.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Testing...';
                statusSpan.className = 'endpoint-status status-testing';

                const startTime = performance.now();

                // Dynamic URL replacement (e.g. replacing '1' with real ID)
                let finalUrl = endpoint.url;
                if (endpoint.useRuntimeId && runtimeData[endpoint.useRuntimeId]) {
                    // Replace the last segment if it's '1' or similar placeholder
                    finalUrl = finalUrl.replace(/\/([^\/]+)$/, '/' + runtimeData[endpoint.useRuntimeId]);
                    console.log(`ðŸ”— Chained ID for ${ endpoint.name }: ${ finalUrl } `);
                }

                // Build request options
                const options = {
                    method: endpoint.method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer demo-token'
                    }
                };

                // Add body for POST/PUT requests
                if (endpoint.method === 'POST' || endpoint.method === 'PUT') {
                    options.body = JSON.stringify(endpoint.testData || { demo: 'data' });
                }

                const response = await fetch(BASE_URL + finalUrl, options);

                const endTime = performance.now();
                const duration = Math.round(endTime - startTime);

                let data;
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }

                // CAPTURE ID logic
                if (endpoint.captureId && data && data._id) {
                    runtimeData[endpoint.captureId] = data._id;
                    console.log(`ðŸ’¾ Captured ID[${ endpoint.captureId }]: ${ data._id } `);
                }
                // Fallback for some APIs that return { test: { _id: ... } }
                if (endpoint.captureId && data && data.test && data.test._id) {
                    runtimeData[endpoint.captureId] = data.test._id;
                    console.log(`ðŸ’¾ Captured ID[${ endpoint.captureId }]: ${ data.test._id } `);
                }

                if (response.ok) {
                    resultDiv.className = 'endpoint success';
                    statusSpan.innerHTML = `< i class="fas fa-check-circle" ></i > ${ response.status } OK(${ duration }ms)`;
                    statusSpan.className = 'endpoint-status status-success';
                    stats.success++;
                    stats.pending--;

                    const responsePre = resultDiv.querySelector('.response');
                    const formattedData = typeof data === 'object' ? syntaxHighlight(data) : data;
                    responsePre.innerHTML = formattedData;
                } else if (endpoint.expectValidation && isValidationError(response.status, data)) {
                    // Expected validation error - mark as warning
                    resultDiv.className = 'endpoint warning';
                    statusSpan.innerHTML = `< i class="fas fa-info-circle" ></i > ${ response.status } Validated Error(${ duration }ms)`;
                    statusSpan.className = 'endpoint-status status-warning';
                    stats.warning++;
                    stats.pending--;

                    noteDiv.innerHTML = '<i class="fas fa-lightbulb"></i> <strong>Note:</strong> Endpoint actively rejected invalid data (Correct Behavior).';

                    const responsePre = resultDiv.querySelector('.response');
                    const formattedData = typeof data === 'object' ? syntaxHighlight(data) : data;
                    responsePre.innerHTML = formattedData;
                } else {
                    // ... (rest of error handling)
                    // Real error
                    resultDiv.className = 'endpoint error';
                    statusSpan.innerHTML = `< i class="fas fa-exclamation-circle" ></i > ${ response.status } ${ response.statusText } (${ duration }ms)`;
                    statusSpan.className = 'endpoint-status status-error';
                    stats.error++;
                    stats.pending--;

                    const responsePre = resultDiv.querySelector('.response');
                    const formattedData = typeof data === 'object' ? syntaxHighlight(data) : data;
                    responsePre.innerHTML = formattedData;
                }
            } catch (error) {
                resultDiv.className = 'endpoint error';
                const statusSpan = resultDiv.querySelector('.endpoint-status');
                statusSpan.innerHTML = '<i class="fas fa-times-circle"></i> Network Error';
                statusSpan.className = 'endpoint-status status-error';
                stats.error++;
                stats.pending--;

                resultDiv.querySelector('.response').textContent = error.message;
            }

            updateStats();
        }

            // Reset stats
            stats = { total: 0, success: 0, warning: 0, error: 0, pending: 0 };

            // Generate UI first
            generateUI();

            // Run all tests sequentially
            for (const category of apiStructure) {
                for (const endpoint of category.endpoints) {
                    await testEndpoint(endpoint, endpoint._elementId);
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-play-circle"></i> Run All Tests';
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('statsContainer').style.display = 'none';
            stats = { total: 0, success: 0, warning: 0, error: 0, pending: 0 };
        }

        function generateUI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            stats.total = 0;
            stats.pending = 0;

            for (let catIndex = 0; catIndex < apiStructure.length; catIndex++) {
                const category = apiStructure[catIndex];

                // Category Section
                const section = document.createElement('div');
                section.className = 'category-section';

                // Category Header
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    < div class="category-title" >
                        <i class="fas ${category.icon}" style="color: ${category.color};"></i>
                        ${ category.category }
                <span class="category-count">${category.endpoints.length} APIs</span>
                    </div >
                    <button class="btn-section" data-section="${catIndex}" onclick="testSection(${catIndex})">
                        <i class="fas fa-play"></i> Run Section
                    </button>
                `;
                section.appendChild(header);

                // Endpoints
                for (const endpoint of category.endpoints) {
                    const id = `endpoint - ${ Math.random().toString(36).substr(2, 9) } `;
                    endpoint._elementId = id;
                    stats.total++;
                    stats.pending++;

                    const div = document.createElement('div');
                    div.id = id;
                    div.className = 'endpoint';
                    div.innerHTML = `
                    < div class="endpoint-header" >
                            <div style="flex: 1;">
                                <div class="endpoint-name">${endpoint.name}</div>
                                <div class="endpoint-url">
                                    <span class="method-badge method-${endpoint.method}">${endpoint.method}</span>
                                    ${endpoint.url}
                                </div>
                            </div>
                            <span class="endpoint-status status-pending"><i class="fas fa-clock"></i> Pending</span>
                        </div >
                        <div class="note"></div>
                        <pre class="response">Waiting for test...</pre>
                    `;
                    section.appendChild(div);
                }

                resultsDiv.appendChild(section);
            }

            updateStats();
        }

        // Auto-generate UI on page load
        window.addEventListener('load', () => {
            generateUI();
            console.log('âœ… API Test Tool Loaded - Total APIs:', stats.total);
        });
    </script>
</body>
