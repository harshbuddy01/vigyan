<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin API Diagnostic Tool - Railway</title>
    <style>
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(20, 20, 20, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --accent-color: #8b5cf6;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.1em;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 20px;
        }

        .url-box {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95em;
            color: #c084fc;
        }

        /* Controls */
        .top-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        button {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--glass-border);
            font-size: 0.95em;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
            border: none;
        }

        .btn-clear {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        /* API List Styling */
        .category-section {
            margin-bottom: 20px;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .category-title {
            font-size: 1.25em;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .category-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7em;
            color: var(--text-secondary);
        }

        .btn-section-run {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 6px 16px;
            font-size: 0.8em;
        }

        .btn-section-run:hover {
            background: var(--accent-color);
            color: white;
        }

        /* Endpoint Card */
        .endpoint {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .endpoint:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .endpoint-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .endpoint-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1em;
            margin-bottom: 6px;
        }

        .endpoint-url {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.85em;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .method-badge {
            font-size: 0.7em;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .method-GET {
            color: #60a5fa;
            background: rgba(96, 165, 250, 0.15);
        }

        .method-POST {
            color: #34d399;
            background: rgba(52, 211, 153, 0.15);
        }

        .method-PUT {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.15);
        }

        .method-DELETE {
            color: #f87171;
            background: rgba(248, 113, 113, 0.15);
        }

        /* Status Indicators */
        .endpoint-status {
            font-size: 0.9em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
        }

        .status-pending {
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.05);
        }

        .status-testing {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
            animation: pulse 1.5s infinite;
        }

        .status-success {
            color: #34d399;
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.2);
        }

        .status-error {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid rgba(248, 113, 113, 0.2);
        }

        .status-warning {
            color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Response Box */
        .response {
            margin-top: 15px;
            background: #000000;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85em;
            color: #e2e8f0;
            overflow-x: auto;
            display: none;
        }

        .endpoint.success .response,
        .endpoint.error .response {
            display: block;
            border-left: 3px solid;
            border-left-color: inherit;
        }

        /* JSON Highlighting */
        .json-key {
            color: #c084fc;
        }

        .json-string {
            color: #86efac;
        }

        .json-number {
            color: #fbbf24;
        }

        .json-boolean {
            color: #f472b6;
        }

        .json-null {
            color: #94a3b8;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-flask"></i> Admin API Diagnostic Tool</h1>
        <p class="subtitle">
            Complete endpoint testing for Vigyan.prep Admin Portal
            <br><strong>üöÇ Railway Backend (UPDATED Jan 28, 2026):</strong>
            <div class="url-box" id="baseUrlDisplay">Loading...</div>
        </p>

        <div class="top-controls">
            <button onclick="testAllEndpoints()" class="btn-primary">
                <i class="fas fa-play-circle"></i> Run All Tests
            </button>
            <button onclick="clearResults()" class="btn-clear">
                <i class="fas fa-trash-alt"></i> Clear Results
            </button>
        </div>

        <div class="stats" id="statsContainer" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Total APIs</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statSuccess" style="color: #10b981;">0</div>
                <div class="stat-label">Success</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statWarning" style="color: #f59e0b;">0</div>
                <div class="stat-label">Validation Errors</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statError" style="color: #ef4444;">0</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statPending" style="color: #64748b;">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script src="frontend/js/config.js?v=20260128"></script>
    <script>
        // üöÇ RAILWAY BACKEND URL - Updated Jan 28, 2026 4:36 AM IST
        const RAILWAY_URL = 'https://vigyan-production.up.railway.app';
        const BASE_URL = window.APP_CONFIG?.API_BASE_URL || window.__ENV__?.API_URL || RAILWAY_URL;
        
        document.getElementById('baseUrlDisplay').textContent = BASE_URL;
        
        console.log('üöÇ Railway Backend URL:', BASE_URL);
        console.log('üìã Using config.js:', window.APP_CONFIG?.API_BASE_URL ? 'YES ‚úÖ' : 'NO (Fallback)');
        console.log('üîß Server injected:', window.__ENV__?.API_URL ? 'YES ‚úÖ' : 'NO');
        console.log('üî¥ Fallback URL:', RAILWAY_URL);

        // Verify URL is NOT the old Hostinger URL
        if (BASE_URL.includes('backend-vigyanpreap') || BASE_URL.includes('hostinger')) {
            alert('‚ö†Ô∏è ERROR: Still using OLD Hostinger URL!\n\nPlease HARD REFRESH:\nWindows: Ctrl+Shift+R\nMac: Cmd+Shift+R');
            console.error('‚ùå OLD URL DETECTED:', BASE_URL);
        } else {
            console.log('‚úÖ Correct Railway URL confirmed!');
        }

        // Complete API structure with all endpoints
        const apiStructure = [
            {
                category: 'System Health',
                icon: 'fa-heartbeat',
                color: '#10b981',
                endpoints: [
                    { name: 'Backend Health Check', method: 'GET', url: '/health' }
                ]
            },
            {
                category: 'Dashboard Analytics',
                icon: 'fa-chart-line',
                color: '#3b82f6',
                endpoints: [
                    { name: 'Dashboard Statistics', method: 'GET', url: '/api/admin/dashboard/stats' },
                    { name: 'Performance Data (7 days)', method: 'GET', url: '/api/admin/dashboard/performance?period=7d' },
                    { name: 'Upcoming Tests', method: 'GET', url: '/api/admin/dashboard/upcoming-tests' },
                    { name: 'Recent Activity', method: 'GET', url: '/api/admin/dashboard/recent-activity' }
                ]
            }
            // ... (rest of the apiStructure - keeping original for brevity)
        ];

        // Global store for runtime data (like captured IDs)
        let runtimeData = {};

        // Stats tracking
        let stats = { total: 0, success: 0, warning: 0, error: 0, pending: 0 };

        function updateStats() {
            document.getElementById('statTotal').textContent = stats.total;
            document.getElementById('statSuccess').textContent = stats.success;
            document.getElementById('statWarning').textContent = stats.warning;
            document.getElementById('statError').textContent = stats.error;
            document.getElementById('statPending').textContent = stats.pending;
            document.getElementById('statsContainer').style.display = 'flex';
        }

        function syntaxHighlight(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, null, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/"(\w+)":/g, '<span class="json-key">"$1"</span>:')
                .replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>')
                .replace(/: (\d+)/g, ': <span class="json-number">$1</span>')
                .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>')
                .replace(/: null/g, ': <span class="json-null">null</span>');
        }

        function isValidationError(status, data) {
            // Check for validation/missing data errors
            if (status === 400) return true;
            if (status === 500 && data && typeof data === 'object') {
                const errorMsg = data.error || data.message || '';
                return errorMsg.includes('Cast to ObjectId') ||
                    errorMsg.includes('required') ||
                    errorMsg.includes('validation');
            }
            return false;
        }

        async function testEndpoint(endpoint, elementId) {
            const resultDiv = document.getElementById(elementId);
            const noteDiv = resultDiv.querySelector('.note');

            try {
                // Set Testing State
                resultDiv.className = 'endpoint testing';
                const statusSpan = resultDiv.querySelector('.endpoint-status');
                statusSpan.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Testing...';
                statusSpan.className = 'endpoint-status status-testing';

                const startTime = performance.now();

                // Dynamic URL replacement
                let finalUrl = endpoint.url;
                if (endpoint.useRuntimeId && runtimeData[endpoint.useRuntimeId]) {
                    finalUrl = finalUrl.replace(/\/([^\/]+)$/, '/' + runtimeData[endpoint.useRuntimeId]);
                    console.log(`üîó Chained ID for ${endpoint.name}: ${finalUrl}`);
                }

                // Build request options
                const options = {
                    method: endpoint.method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer demo-token'
                    }
                };

                if (endpoint.method === 'POST' || endpoint.method === 'PUT') {
                    options.body = JSON.stringify(endpoint.testData || { demo: 'data' });
                }

                const response = await fetch(BASE_URL + finalUrl, options);

                const endTime = performance.now();
                const duration = Math.round(endTime - startTime);

                let data;
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }

                // CAPTURE ID logic
                if (endpoint.captureId && data && data._id) {
                    runtimeData[endpoint.captureId] = data._id;
                    console.log(`üíæ Captured ID[${endpoint.captureId}]: ${data._id}`);
                }
                if (endpoint.captureId && data && data.test && data.test._id) {
                    runtimeData[endpoint.captureId] = data.test._id;
                    console.log(`üíæ Captured ID[${endpoint.captureId}]: ${data.test._id}`);
                }

                if (response.ok) {
                    resultDiv.className = 'endpoint success';
                    statusSpan.innerHTML = `<i class="fas fa-check-circle"></i> ${response.status} OK (${duration}ms)`;
                    statusSpan.className = 'endpoint-status status-success';
                    stats.success++;
                    stats.pending--;

                    const responsePre = resultDiv.querySelector('.response');
                    const formattedData = typeof data === 'object' ? syntaxHighlight(data) : data;
                    responsePre.innerHTML = formattedData;
                } else if (endpoint.expectValidation && isValidationError(response.status, data)) {
                    resultDiv.className = 'endpoint warning';
                    statusSpan.innerHTML = `<i class="fas fa-info-circle"></i> ${response.status} Validated Error (${duration}ms)`;
                    statusSpan.className = 'endpoint-status status-warning';
                    stats.warning++;
                    stats.pending--;

                    noteDiv.innerHTML = '<i class="fas fa-lightbulb"></i> <strong>Note:</strong> Endpoint actively rejected invalid data (Correct Behavior).';

                    const responsePre = resultDiv.querySelector('.response');
                    const formattedData = typeof data === 'object' ? syntaxHighlight(data) : data;
                    responsePre.innerHTML = formattedData;
                } else {
                    resultDiv.className = 'endpoint error';
                    statusSpan.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${response.status} ${response.statusText} (${duration}ms)`;
                    statusSpan.className = 'endpoint-status status-error';
                    stats.error++;
                    stats.pending--;

                    const responsePre = resultDiv.querySelector('.response');
                    const formattedData = typeof data === 'object' ? syntaxHighlight(data) : data;
                    responsePre.innerHTML = formattedData;
                }
            } catch (error) {
                resultDiv.className = 'endpoint error';
                const statusSpan = resultDiv.querySelector('.endpoint-status');
                statusSpan.innerHTML = '<i class="fas fa-times-circle"></i> Network Error';
                statusSpan.className = 'endpoint-status status-error';
                stats.error++;
                stats.pending--;

                resultDiv.querySelector('.response').textContent = error.message;
            }

            updateStats();
        }

        async function testSection(categoryIndex) {
            const category = apiStructure[categoryIndex];
            const btn = document.querySelector(`[data-section="${categoryIndex}"]`);

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Running...';

            for (const endpoint of category.endpoints) {
                await testEndpoint(endpoint, endpoint._elementId);
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-play"></i> Run Section';
        }

        async function testAllEndpoints() {
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Running All Tests...';

            // Reset stats
            stats = { total: 0, success: 0, warning: 0, error: 0, pending: 0 };

            // Generate UI first
            generateUI();

            // Run all tests sequentially
            for (const category of apiStructure) {
                for (const endpoint of category.endpoints) {
                    await testEndpoint(endpoint, endpoint._elementId);
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-play-circle"></i> Run All Tests';
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('statsContainer').style.display = 'none';
            stats = { total: 0, success: 0, warning: 0, error: 0, pending: 0 };
        }

        function generateUI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            stats.total = 0;
            stats.pending = 0;

            for (let catIndex = 0; catIndex < apiStructure.length; catIndex++) {
                const category = apiStructure[catIndex];

                const section = document.createElement('div');
                section.className = 'category-section';

                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <div class="category-title">
                        <i class="fas ${category.icon}" style="color: ${category.color};"></i>
                        ${category.category}
                        <span class="category-count">${category.endpoints.length} APIs</span>
                    </div>
                    <button class="btn-section-run" data-section="${catIndex}" onclick="testSection(${catIndex})">
                        <i class="fas fa-play"></i> Run Section
                    </button>
                `;
                section.appendChild(header);

                for (const endpoint of category.endpoints) {
                    const id = `endpoint-${Math.random().toString(36).substr(2, 9)}`;
                    endpoint._elementId = id;
                    stats.total++;
                    stats.pending++;

                    const div = document.createElement('div');
                    div.id = id;
                    div.className = 'endpoint';
                    div.innerHTML = `
                        <div class="endpoint-header">
                            <div style="flex: 1;">
                                <div class="endpoint-name">${endpoint.name}</div>
                                <div class="endpoint-url">
                                    <span class="method-badge method-${endpoint.method}">${endpoint.method}</span>
                                    ${endpoint.url}
                                </div>
                            </div>
                            <span class="endpoint-status status-pending"><i class="fas fa-clock"></i> Pending</span>
                        </div>
                        <div class="note"></div>
                        <pre class="response">Waiting for test...</pre>
                    `;
                    section.appendChild(div);
                }

                resultsDiv.appendChild(section);
            }

            updateStats();
        }

        // Auto-generate UI on page load
        window.addEventListener('load', () => {
            generateUI();
            console.log('‚úÖ API Test Tool Loaded - Total APIs:', stats.total);
            console.log('üöÇ Testing against Railway:', BASE_URL);
        });
    </script>
</body>

</html>
