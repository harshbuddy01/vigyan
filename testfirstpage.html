<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Series Matrix | IIN.edu</title>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        // Centralized API configuration for Railway deployment
        const API_BASE_URL = "https://iin-production.up.railway.app";
    </script>

    <style>
        :root { --blue: #3b82f6; --violet: #8b8dfc; --navy-dark: #020617; }
        
        html, body {
            background-color: var(--navy-dark) !important;
            color: #f8fafc;
            margin: 0; padding: 0; width: 100%;
            overflow-x: hidden; overflow-y: auto; 
            scroll-behavior: smooth;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .grid-bg {
            position: fixed; inset: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.03) 1px, transparent 0);
            background-size: 30px 30px;
            z-index: -1; pointer-events: none;
        }

        nav {
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .login-btn {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            padding: 8px 24px; border-radius: 50px;
            font-weight: 700; transition: all 0.3s ease;
            color: white; font-size: 0.875rem;
        }

        .glass-panel { 
            background: rgba(15, 23, 42, 0.8); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }

        .glass-panel:hover {
            border-color: var(--blue);
            transform: translateY(-10px);
            box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.2);
        }

        .hud-text { font-family: monospace; font-size: 10px; color: #475569; letter-spacing: 2px; text-transform: uppercase; }

        .reveal { 
            opacity: 0; transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out; 
        }
        .reveal.active { opacity: 1; transform: translateY(0); }

        .buy-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 1px; font-weight: 800;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px);
            z-index: 9999; justify-content:center; align-items:center;
        }

        .modal-content {
            background: #121212; padding: 40px; border-radius: 24px;
            border: 1px solid rgba(0, 123, 255, 0.3);
            width: 90%; max-width: 420px; text-align: center;
        }

        .modal-input {
            width: 100%; padding: 15px; margin: 20px 0;
            background: #1e1e1e; border: 1px solid #333;
            border-radius: 12px; color: white; font-size: 16px;
        }

        .modal-btn {
            width: 100%; padding: 15px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white; border-radius: 12px; font-weight: 700;
        }

        .hero-title { font-size: clamp(3rem, 8vw, 7rem); font-weight: 900; line-height: 0.9; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="emailModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="color: white; font-weight: 800;">UNLOCK ACCESS</h2>
            <p style="color: #888; font-size: 14px;">Enter email to receive your Exam Token.</p>
            <input type="email" id="modalUserEmail" class="modal-input" placeholder="student@example.com" required>
            <button onclick="handleModalSubmit()" class="modal-btn">PROCEED TO PAYMENT</button>
            <button onclick="closeModal()" style="color:#555; margin-top:15px; cursor:pointer; font-size: 12px;">CANCEL</button>
        </div>
    </div>

    <div class="grid-bg"></div>

    <nav class="fixed top-0 w-full z-50 px-12 py-5 flex justify-between items-center">
        <div class="text-2xl font-extrabold tracking-tighter text-white">IIN<span class="text-[#8b8dfc]">.edu</span></div>
        <div class="hidden lg:flex items-center space-x-12">
            <div class="flex space-x-8 text-sm font-semibold text-gray-400">
                <a href="index.html" class="hover:text-white transition">Home</a>
                <a href="aboutpage.html" class="hover:text-white transition">About</a>
                <a href="subtittlepyq.html" class="hover:text-white transition">PYQ</a>
                <a href="testfirstpage.html" class="text-white underline underline-offset-8">Tests</a>
                <a href="future.html" class="hover:text-white transition">Future Career</a>
            </div>
            <button id="loginBtn" onclick="window.location.href='signinpage.html'" class="login-btn">Login</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pt-48 pb-32">
        <header class="mb-32 reveal">
            <div class="hud-text mb-4">Strategic Assessment // v2025.04</div>
            <h1 class="hero-title mb-8">PREMIUM <br><span class="text-blue-500">TEST SERIES.</span></h1>
            <p class="text-slate-400 text-lg max-w-2xl border-l-2 border-blue-500 pl-8">
                Preparation sequences designed by researchers for IAT, NEST, and ISI aspirants.
            </p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="cardsContainer"></div>
    </main>

    <script>
        const testSeries = [
            { id: 'iat', name: 'IAT TEST SERIES', fullName: 'Indian Aptitude Test', price: 199, features: ['3-day unlock sequence', 'IISER standard modules', 'Detailed logic solutions'] },
            { id: 'nest', name: 'NEST TEST SERIES', fullName: 'National Entrance Screening Test', price: 199, features: ['Topic-wise precision', 'Expert research curation', 'Real-time tracking'] },
            { id: 'isi', name: 'ISI TEST SERIES', fullName: 'Indian Statistical Institute', price: 199, features: ['Statistical reasoning', 'Math problem matrices', 'Exam pattern simulation'] }
        ];

        const cardsContainer = document.getElementById('cardsContainer');
        testSeries.forEach(test => {
            const card = document.createElement('div');
            card.className = 'glass-panel p-8 rounded-[2rem] reveal flex flex-col justify-between h-full';
            card.innerHTML = `
                <div>
                    <div class="flex justify-between items-start mb-8">
                        <span class="hud-text text-blue-500 font-bold">${test.id}</span>
                        <div class="text-2xl font-black text-white">₹${test.price}</div>
                    </div>
                    <h3 class="text-2xl font-extrabold text-white uppercase mb-1">${test.name}</h3>
                    <p class="text-slate-500 text-xs font-bold uppercase mb-8">${test.fullName}</p>
                    <ul class="space-y-3 mb-10">
                        ${test.features.map(f => `<li class="text-sm text-slate-400"><span class="text-blue-500 mr-2">✓</span>${f}</li>`).join('')}
                    </ul>
                </div>
                <button onclick="executePurchase('${test.id}', ${test.price})" class="buy-btn w-full py-4 rounded-xl text-white text-xs" id="btn-${test.id}">
                    Execute Purchase
                </button>
            `;
            cardsContainer.appendChild(card);
        });

        function executePurchase(testId, amount) {
            const isLoggedIn = localStorage.getItem("isLoggedIn");
            const userEmail = localStorage.getItem("userEmail");
            if (isLoggedIn === "true" && userEmail) {
                startPayment(userEmail, testId, amount);
            } else {
                document.getElementById("emailModal").style.display = "flex";
            }
        }

        function closeModal() { document.getElementById("emailModal").style.display = "none"; }

        async function handleModalSubmit() {
            const email = document.getElementById("modalUserEmail").value.trim();
            if (!email || !email.includes("@")) { alert("Please enter a valid email."); return; }
            localStorage.setItem("userEmail", email); 
            localStorage.setItem("isLoggedIn", "true");
            closeModal();
            location.reload(); 
        }

        // CORRECTED PAYMENT LOGIC
        async function startPayment(userEmail, testId, amount) {
            try {
                const { data: { key } } = await axios.get(`${API_BASE_URL}/api/getkey`);
                const { data: { order } } = await axios.post(`${API_BASE_URL}/api/checkout`, { amount, testId });
                
                const options = {
                    key,
                    amount: order.amount,
                    currency: "INR",
                    name: "IIN Education",
                    description: `Access to ${testId.toUpperCase()}`,
                    order_id: order.id,
                    prefill: { email: userEmail },
                    theme: { color: "#3b82f6" },
                    
                    // FIXED HANDLER: Sends email to backend for verification
                    handler: async function (response) {
                        try {
                            const { data } = await axios.post(`${API_BASE_URL}/api/paymentverification`, {
                                razorpay_order_id: response.razorpay_order_id,
                                razorpay_payment_id: response.razorpay_payment_id,
                                razorpay_signature: response.razorpay_signature,
                                email: userEmail // This solves the "Email Required" crash!
                            });

                            if (data.success) {
                                alert(`PAYMENT SUCCESS! Your Exam Token is: ${data.token}`);
                                window.location.href = "signinpage.html";
                            }
                        } catch (err) {
                            alert("Verification Error. Token was emailed to you.");
                        }
                    }
                };
                const razor = new window.Razorpay(options);
                razor.open();
            } catch (error) { alert("Server starting... please try again in 10s."); }
        }

        window.onload = function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };
    </script>
    <script src="auth.js"></script>
</body>
</html>
