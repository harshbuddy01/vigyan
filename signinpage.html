<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Vigyan.prep Test Series</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const API_BASE_URL = "https://backend-vigyanpreap.vigyanprep.com";
    </script>

    <style>
        * {
            box-sizing: border-box;
            outline: none;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .card-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.8);
        }

        h1 {
            margin: 0 0 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        p.subtitle {
            margin: 0 0 32px;
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.5;
        }

        .input-group {
            text-align: left;
            margin-bottom: 16px;
        }

        label {
            display: block;
            color: #cbd5e1;
            font-size: 0.85rem;
            margin-bottom: 6px;
            margin-left: 4px;
            font-weight: 500;
        }

        input {
            width: 100%;
            height: 50px;
            padding: 0 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.6);
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #6366f1;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 52px;
            margin-top: 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            border: none;
            text-decoration: none;
            background: #6366f1;
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            background-color: #4f46e5;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .btn:disabled {
            background-color: #334155;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-msg {
            background-color: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 16px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: none;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="card-container">
        <div class="login-card">
            <div id="main-view">
                <h1>Student Login</h1>
                <p class="subtitle">Enter the Email used during payment and your 8-digit Roll Number.</p>
                <div class="input-group">
                    <label>Registered Email</label>
                    <input type="email" id="emailInput" placeholder="name@example.com">
                </div>
                <div class="input-group">
                    <label>Roll Number</label>
                    <input type="text" id="tokenInput" placeholder="12345678" maxlength="8">
                </div>
                <button class="btn" id="loginBtn" onclick="attemptLogin()">
                    <span id="btnText">Enter Exam Hall</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
                <div id="errorMsg" class="error-msg"></div>
            </div>
        </div>
    </div>

    <script>
        async function attemptLogin() {
            const email = document.getElementById("emailInput").value.trim().toLowerCase();
            const token = document.getElementById("tokenInput").value.trim();
            const btn = document.getElementById("loginBtn");
            const btnText = document.getElementById("btnText");
            const spinner = document.getElementById("btnSpinner");
            const errorDiv = document.getElementById("errorMsg");

            errorDiv.style.display = 'none';

            if (!email || !token) {
                showError("Both Email and Roll Number are required.");
                return;
            }

            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            try {
                console.log('ðŸš€ Sending login request to:', `${API_BASE_URL}/api/exam/start`);

                const response = await axios.post(`${API_BASE_URL}/api/exam/start`, {
                    rollNumber: token,
                    email: email
                });

                console.log('âœ… Login response:', response.data);

                if (response.data.success) {
                    console.log('ðŸ’¾ Saving login data to localStorage...');

                    // ðŸ”¥ CRITICAL: Set ALL required keys for unified user panel
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userRollNumber', token); // âœ… Unified key
                    localStorage.setItem('userToken', token); // Legacy support

                    // Parse and normalize purchased tests
                    const tests = response.data.purchasedTests || [];
                    const normalizedTests = tests.map(t => {
                        // Normalize to lowercase (iat, nest, isi)
                        if (typeof t === 'string') {
                            return t.toLowerCase().replace(' series', '').trim();
                        }
                        return t;
                    });

                    localStorage.setItem('purchasedTests', JSON.stringify(normalizedTests));

                    console.log('âœ… Saved:', {
                        email,
                        rollNumber: token,
                        tests: normalizedTests
                    });

                    btn.style.backgroundColor = "#10b981";
                    spinner.style.display = 'none';
                    btnText.innerText = "Verified âœ“";
                    btnText.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = "testfirstpage.html";
                    }, 1000);
                }
            } catch (error) {
                console.error('âŒ Login error:', error);
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.style.display = 'block';

                let msg = "Server Error. Please try again.";

                if (error.response) {
                    if (error.response.status === 404) {
                        msg = "Invalid credentials. Please check your email and roll number.";
                    } else if (error.response.data?.message) {
                        msg = error.response.data.message;
                    }
                } else if (error.request) {
                    msg = "Cannot connect to server. Please check your internet connection.";
                }

                showError(msg);
            }
        }

        function showError(msg) {
            const errorDiv = document.getElementById("errorMsg");
            errorDiv.innerText = msg;
            errorDiv.style.display = 'block';
        }

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                attemptLogin();
            }
        });

        // Particle Animation Logic
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let w, h, particles = [];
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class Particle {
            constructor() { this.init(); }
            init() { this.x = Math.random() * w; this.y = h + Math.random() * 100; this.size = Math.random() * 50 + 10; this.speed = Math.random() * 0.5 + 0.2; this.opacity = Math.random() * 0.1 + 0.05; }
            update() { this.y -= this.speed; if (this.y < -50) this.init(); }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = `rgba(99, 102, 241, ${this.opacity})`; ctx.fill(); }
        }
        for (let i = 0; i < 30; i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0, 0, w, h); for (let p of particles) { p.update(); p.draw(); } requestAnimationFrame(animate); }
        animate();
    </script>
</body>

</html>
